<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit profile</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="form-card">

    <h2>Edit profile</h2>

    <form method="post" th:action="@{/student/edit}">

        <label>ID Card:</label>
        <input type="text"
               th:value="${student.idcard}"
               readonly />

        <input type="hidden"
               name="idcard"
               th:value="${student.idcard}" />
        <br><br>

        <label>First Name:</label>
        <input type="text"
               name="firstname"
               th:value="${student.firstname}"
               required />

        <br><br>

        <label>Last Name:</label>
        <input type="text"
               name="lastname"
               th:value="${student.lastname}"
               required />

        <br><br>

        <label>Email:</label>
        <input type="email"
               name="email"
               th:value="${student.email}"
               required />

        <br><br>

        <button type="submit" class="submit-btn">
            Save
        </button>

    </form>

</div>

</body>
</html>
